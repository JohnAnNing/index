<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let obj = {
        myname:"张三",
        age:20
    }

    let newObj = new Proxy(obj,{
        get(target,key){
            console.log("get...")
            // return target[key];
            return Reflect.get(target,key);
        },
        set(target,key,newValue){
            console.log("set...");
            // target[key] = newValue   //严格模式下会报错；
            return Reflect.set(target,key,newValue);
        }
    })
    newObj.myname = "李四";





</script>
</html>
